<div class="submit-form">
    <div *ngIf="!submitted">
      <div class="form-group">

        <label for="company_id">Company Id</label>
        <input
          type="text"
          class="form-control"
          type="number"
          id="company_id"
          required
          [(ngModel)]="ipo.company_id"
          name="company_id"
        />
      </div>
  
      <div class="form-group">
        <label for="price_per_share">Price Per Share</label>
        <input
          class="form-control"
          id="price_per_share"
          required
          [(ngModel)]="ipo.price_per_share"
          name="price_per_share"
        />
      </div>
  
      <div class="form-group">
        <label for="num_of_shares">Number of shares</label>
        <input
          class="form-control"
          id="num_of_shares"
          required
          [(ngModel)]="ipo.num_of_shares"
          name="num_of_shares"
        />
      </div>

      <div class="form-group">
        <label for="open_date">Open Date</label>
        <input
          class="form-control"
          type="date"
          id="open_date"
          required
          [(ngModel)]="ipo.open_date"
          name="open_date"
        />
      </div>

      <div class="form-group">
        <label for="remarks">Remarks</label>
        <input
          class="form-control"
          id="remarks"
          required
          [(ngModel)]="ipo.remarks"
          name="remarks"
        />
      </div>


      <button (click)="saveIpo()" class="btn btn-success">Submit</button>
    </div>
  
    <div *ngIf="submitted">
      <h4>You submitted successfully!</h4>
      <button class="btn btn-success" (click)="newIpo()">Add another IPO</button>
    </div>
  </div>
