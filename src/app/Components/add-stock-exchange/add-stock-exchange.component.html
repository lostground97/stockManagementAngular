<div>
  <h5 class="card-header info-color white-text text-center py-4">
    <strong>Add Stock Exchange</strong>
  </h5>

  <!--Card content-->
  <div class="card-body px-lg-5 pt-0">
    <!-- Form -->
    <form style="color: #757575" name="exchangeForm" ngNativeValidate>
      <!-- Name -->
      <div class="md-form mt-3">
        <label for="exchangeId">Enter Id</label>
        <input
          type="text"
          id="exchangeId"
          class="form-control"
          ng-model="exchangeId"
          autofocus=""
          ng-class="{ 'has-error': exchangeForm.exchangeId.$error.required }"
          required
        />
      </div>

      <div class="md-form mt-3">
        <label for="brief">Enter Brief</label>
        <input type="text" id="brief" class="form-control" />
      </div>

      <div class="md-form mt-3">
        <label for="address">Enter Address</label>
        <input type="text" id="address" class="form-control" />
      </div>

      <!--Message-->
      <div class="md-form">
        <label for="remarks">Enter Remarks</label>
        <textarea
          id="remarks"
          class="form-control md-textarea"
          rows="3"
        ></textarea>
      </div>

      <!-- Send button -->
      <button
        class="btn btn-outline-info btn-rounded btn-block z-depth-0 my-4 waves-effect"
        type="submit"
        (click)="addExchange()"
      >
        Add
      </button>
    </form>
  </div>
</div>
