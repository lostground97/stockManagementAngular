<mat-card>
<h3 id="login-head">Admin Login</h3>
<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4" >
    <div [hidden]="submitted" style="width: 400px;">
      <form [formGroup]="userLoginForm" #saveuser (ngSubmit)="goLoginUser(goLoginUser)">
          <div class="form-group">
              <label for="name">User Name</label>
              <input type="text" class="form-control"  formControlName="username" data-toggle="tooltip" 
                 data-placement="right" title="Enter User Name" >
          </div>
          
          <div class="form-group">
            <label for="name">Password</label>
            <input type="password" class="form-control"  formControlName="password" data-toggle="tooltip" 
               data-placement="right" title="Enter Password" >
        </div>
          <p id="invalid" [hidden]="!invalid">Invalid username or password</p>
          <button type="submit" class="btn btn-success">Submit</button>
      </form>
  </div>
  </div>
  <div class="col-sm-4"></div>
</div>
</mat-card>
